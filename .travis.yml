language: cpp
env:
  global:
  - LINUX_DIST=focal
  - LANG="en_GB.UTF-8"
  - RUN_TESTS=false
  - COVERAGE=false
matrix:
  include:
    - os: linux
      dist: focal
      sudo: true
      addons:
        apt:
          packages:
            - build-essential
            - g++-9
            - checkinstall
            - cmake
            - pkg-config
            - git
            - libopencv-dev
            - python3-opencv
      env:
        - MATRIX_EVAL="CC=gcc-9 CXX=g++-9"
before_install:
- chmod +x ./scripts/dependencies.sh
- if [ $TRAVIS_OS_NAME == linux ]; then ./scripts/dependencies.sh; fi
script:
- chmod +x ./build.sh
- if [ $TRAVIS_OS_NAME == linux ]; then ./build.sh --cc=gcc --cxx=g++; fi
after_success:
- chmod +x ./scripts/build_support.sh
- if [ $TRAVIS_OS_NAME == linux ]; then ./scripts/build_support.sh archive_frank; fi
branches:
  only:
  - master
notifications:
  email: false
